<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Guestbook: {{ guestbook_name }}</h2>
    <form action="/books/{{ guestbook_id }}" method="post">
        <form>New guestbook name : <input value="" name="guestbook_name">
            <input type="submit" value="rename"></form>
    </form>
    <hr>

    {% for greeting in greetings %}
        <blockquote>{{ greeting.content }}</blockquote>
    {% endfor %}

    <form action="/sign/{{ guestbook_id }}" method="post">
        <div><textarea name="content" rows="3" cols="60"></textarea></div>
        <div><input type="submit" value="Sign Guestbook"></div>
    </form>
    <a href="/">Guestbook List</a>

</body>
</html>
